<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Google</title>
    <style>
        /* Estilo geral */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

/* Cabeçalho */
header {
    background-color: #4285f4;
    color: white;
    text-align: center;
    padding: 20px;
}

h1 {
    margin: 0;
}

/* Formulário */
main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

form {
    width: 300px;
}

.campo {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    background-color: #4285f4;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Redes Sociais */
.redes-sociais {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.redes-sociais a {
    display: inline-block;
    margin: 0 10px;
}

.redes-sociais img {
    width: 30px;
    height: 30px;
}

/* Rodapé */
footer {
    background-color: #4285f4;
    color: white;
    text-align: center;
    padding: 10px;
}

    </style>
</head>
<body>
    <header>
        <h1>Login Google</h1>
    </header>
    <main>
        <form action="#">
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p><a href="#">Esqueceu a senha?</a></p>
        </form>
        <p>Ou faça login com:</p>
        <div class="redes-sociais">
            <a href="#"><img src="facebook.png" alt="Entrar com Facebook"></a>
            <a href="#"><img src="twitter.jpg" alt="Entrar com Twitter"></a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Google</p>
    </footer>
</body>
</html>
